environment:
  matrix:
    - GENERATOR: "Visual Studio 15 2017"
      CONFIG: Debug

    - GENERATOR: "Visual Studio 15 2017"
      CONFIG: Release

    - GENERATOR: "Visual Studio 15 2017 Win64"
      CONFIG: Debug

    - GENERATOR: "Visual Studio 15 2017 Win64"
      CONFIG: Release

before_build:
  - cmake "-G%GENERATOR%" .
  - cmake --build _builds --config "%CONFIG%"

build:
  project: $(APPVEYOR_BUILD_FOLDER)\$(APPVEYOR_PROJECT_NAME).sln